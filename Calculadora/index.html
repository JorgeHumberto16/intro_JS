<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora JHDM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><pt id="resultado">0</pt></td>
      </tr>
      <tr>
        <td><button onclick="teclea('1')">1</button></td>
        <td><button onclick="teclea('2')">2</button></td>
        <td><button onclick="teclea('3')">3</button></td>
        <td><button onclick="teclea('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="teclea('4')">4</button></td>
        <td><button onclick="teclea('5')">5</button></td>
        <td><button onclick="teclea('6')">6</button></td>
        <td><button onclick="teclea('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="teclea('7')">7</button></td>
        <td><button onclick="teclea('8')">8</button></td>
        <td><button onclick="teclea('9')">9</button></td>
        <td><button onclick="teclea('*')">*</button></td>
      </tr>
      <tr>
        <td colspan="3"><button onclick="teclea('0')">0</button></td>
        <td colspan="3"><button onclick="teclea('/')">/</button></td>          
      </tr>
      <tr>
        <td><button onclick="borrar()">AC</button></td>
        <td><button onclick="retroceder()">C</button></td>
        <td><button onclick="teclea('.')">.</button></td>
        <td><button onclick="calcular()">=</button></td>            
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
